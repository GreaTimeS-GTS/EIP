<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>03resize.html</title>
    <style>
        #image1 {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #dOutLook {
            position: absolute;
            width: 400px;
            height: 300px;           
       
        }
        #title {
            display: inline-block;
            background-color: antiquewhite;
            width: 100%;
        }
        body {
            background-color: azure;
        }

    </style>
    
</head>
<body>

    <div id="dOutLook">
        <img id="image1" src="images/tesla1.jpg">
    </div>
    <script src="json/jquery-3.5.1.js"></script>
    <script>

        $(function () {

            $(window).resize(winResize);
            winResize();
        })
        function winResize() {
            $("#dOutLook").css("width", "30%").css("height", "30%");
            let winHeight = $(this).height();
            let winWidth = $(this).width();
            let imgHeight = $("#dOutLook").height();
            let imgWidth = $("#dOutLook").width();
            let top = (winHeight - imgHeight) / 2;
            let left = (winWidth - imgWidth) / 2;
            $("#dOutLook").css("top", top).css("left", left);

        };
    </script>
</body>
</html>
