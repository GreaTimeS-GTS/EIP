<!doctype html>
<html lang="en">
  <head>
    <title>04PhotoaddClass.html</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        figure{
            width:20%;
            border: 4px solid transparent;
            margin: 4px;
            width: 120px;
            height: 120px;
        }
        figure.active{
            border: 4px solid red;
        }
        figure img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <div class="py-2 text-center">
              <img id="mainPic" src="images/pokemon1.png" alt="">
          </div> 
          <div class="d-flex justify-content-center">
              <figure class="active">
                  <img src="images/pokemon1.png" alt="">
              </figure>
              <figure>
                 <img src="images/pokemon2.png" alt="">
            </figure>
            <figure>
                <img src="images/pokemon3.png" alt="">
            </figure>
            <figure>
                <img src="images/pokemon4.png" alt="">
            </figure>
            <figure>
                <img src="images/pokemon5.png" alt="">
            </figure>
          </div>
      </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $("figure").click(function(){
            let picsrc = $(this).find("img").attr("src");
            $("#mainPic").attr("src", picsrc);

            $(this).addClass("active")
                .siblings().removeClass("active")

            
        });
    </script>
  </body>
</html>
