<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>12formevent.html</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .btn{
            top:0;
            transition: .5s;
        }

    </style>
</head>
<body>
    <div class="container">
        <form id="myform" action="get.aspx">            
            <div class="py-2">
                <input type="text" id="idInp" name="txtName" class="form-control">
                <span id="idsp"></span>
            </div>
            <div class="py-2">
                <select class="form-control" name="" id="idSel">
                    <option value="1">台北市</option>
                    <option value="2">新竹市</option>
                    <option value="3">台中市</option>
                </select>
            </div>
            <div class="">
                <a id="idbtn" class="btn btn-info position-relative">click</a>
                <input type="submit" class="btn btn-info position-relative" value="submit">
            </div>
            <div id="demo"></div>
        </form>
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            //focus,blur
            $("#idInp").focus(function () {
                console.log("focus");
                $(this).css("background-color", "yellow");
            }).blur(function () {
                console.log("blur");
                $(this).css("background-color", "pink");
            });

            $("#idInp").change(function () {
                console.log("change");
                
            });

            //change
            $("#idSel").change(function(){
                console.log("change");
                //讀取option的值
                let opt = $("#idSel>option:selected").text();
                console.log(opt);  //jQuery object 複數
                console.log(opt[0]); // javascript object

                let txt = opt.text();
                let val = opt.val();
                let i = opt.index();
                console.log("index:" + i + ",value=" + val + ",text=" + txt);            
                     
            });
            
           //submit
           $("#idbtn").click(function(){
               console.log("submit");  
               let val = $("#idInp").val();
               if (val == "")
                   $("#demo").text("you must enter");
               else
                   $("form").submit();

            });

            $("#myform").submit(function(event){
                console.log("submit!"); 
                // console.log(event.type);
                          
            });


        })
    </script>
</body>
</html>
