<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>11keyevent.html</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
       <input  class="form-control" id="idText" type="text">
       <h1 >hello, <span id="showName"></span></h1>
        <div id="div1">div</div>

    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            //console.log($("#div1").text());  //div
            //console.log($("#idText").val());  //abc
                //事件優先順序 keydown->keypress->keyup
                 $("#idText").keydown(function(event){
                     console.log("keydown");
                     console.log(event.which);
                     console.log($(this).val())
                })

                $("#idText").keyup(function(event){
                    console.log("keyup"); 
                    console.log(event.which);
                    console.log($(this).val())
                    //輸入值在#showName顯示
                    //let value = $(this).val();
                    //console.log(value);
                    //$("#showName").text(value)
                    $("#showName").text($(this).val())
                })                

                $("#idText").keypress(function(event){
                    console.log("keypress");
                    console.log(event.which);
                    console.log($(this).val())
                })
               
            })
    </script>
</body>
</html>
